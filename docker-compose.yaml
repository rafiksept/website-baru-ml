version: '3.9'

services:
  redis:
      image: redis:latest
      restart: always
      ports:
        - "6379:6379"
      volumes:
        - ~/apps/data:/root/redis
        - ~/apps/redis.conf:/usr/local/etc/redis/redis.conf
      environment:
        - REDIS_PASSWORD=my-password
        - REDIS_PORT=6379
        - REDIS_DATABASES=16
  db:
    image: postgres:14-alpine
    ports:
      - 5432:5432
    volumes:
      - ~/apps/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=efdxc123
      - POSTGRES_USER=postgres
      - POSTGRES_DB=trafficlight
  web:
    build: .
    command: python3 manage.py runserver
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    
    env_file:
      - .env

  celery:
    build: .
    command: celery -A trafficlight worker --loglevel=info
    volumes:
      - .:/app

    env_file:
      - .env

  celery-beat:
    build: .
    command: celery -A trafficlight beat --loglevel=info
    volumes:
      - .:/app
   
    env_file:
      - .env


